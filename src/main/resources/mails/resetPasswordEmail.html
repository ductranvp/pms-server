<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Password Reset</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="shortcut icon" href="${baseUrl}/favicon.ico"/>
</head>
<body>
<p>Dear <span th:text="${user.getFirstName()}"></span></p>
<p>You've made a request to reset your account password. Please follow instruction below.</p>
<p>Click
    <a th:href="${resetLink}">here</a>
    to reset your account password.
</p>
<p>
    <span>Regards, </span>
    <br/>
    <em>QLDA Team.</em>
</p>
</body>
</html>
