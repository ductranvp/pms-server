<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{email.reset.title}">PM password reset</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="shortcut icon" th:href="@{|${baseUrl}/favicon.ico|}" />
</head>
<body>
<p th:text="#{email.reset.greeting(${user.getFirstName()})}">
    Dear
</p>
<p th:text="#{email.reset.text1}">
    For your account a password reset was requested, please click on the URL below to reset it:
</p>
<p>
    <a th:href="${baseUrl}+ '/reset/finish?key=' + ${user.getResetKey()}"
       th:text="${baseUrl}+ '/reset/finish?key=' + ${user.getResetKey()}">Reset Link</a>
</p>
<p>
    <span th:text="#{email.reset.text2}">Regards, </span>
    <br/>
    <em th:text="#{email.signature}">PM Team.</em>
</p>
</body>
</html>
